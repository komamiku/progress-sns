version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:10.7
    steps:
      - run:
          name: npm install
          command: npm i
      - run:
          name: build
          command: npm run build
      - checkout
      - run:
          name: deploy to Firebase Hosting
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
